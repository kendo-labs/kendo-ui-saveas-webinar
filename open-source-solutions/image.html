<body style="margin:50px;max-width:800px">

    <!-- https://github.com/niklasvh/html2canvas -->

    <!-- https://github.com/stefanpenner/es6-promise -->

    <!-- https://github.com/eligrey/Blob.js/ -->

    <!-- https://github.com/eligrey/canvas-toBlob.js -->

    <div class="input-group">
        <span class="input-group-btn">
        <button class="btn btn-default" id="save" type="button">Save As PNG</button>
      </span>
        <input type="text" class="form-control" id="fileName" placeholder="enter a file name">
    </div>
    <!-- /input-group -->
    <hr>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Username</th>

        </thead>
        <tbody>

                </td>
            </tr>
            <tr>
                <td>Emily F. Burns</td>
                <td><img src="people.png"/></td>
                <td>2011/12/01</td>
                <td>Staff</td>

            </tr>
            <tr>
                <td>Andrew A. Stout</td>
                <td><img src="people.png"/></td>
                <td>2010/08/21</td>
                <td>User</td>
                <td><span class="label label-info">Inactive</span></td>
            </tr>
            <tr>

            </tr>
        </tbody>
    </table>
</body>
<script>
document.querySelector('#save').addEventListener('click', function() {

    var fileName = document.querySelector('#fileName').value;

    var table = document.querySelector('table');

    html2canvas(table).then(function(canvas) {

        canvas.toBlob(function(blob) {
            saveAs(blob, (fileName || "untitled") + ".png");
        }, "image/png");

    });

}, false);
</script>
</html>
